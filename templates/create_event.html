{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2 class="mb-4">Create New Event</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Event Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            
            <div class="mb-3">
                <label for="venue_id" class="form-label">Venue</label>
                <select class="form-select" id="venue_id" name="venue_id" required>
                    <option value="">Select a venue</option>
                    {% for venue in venues %}
                    <option value="{{ venue.venue_id }}">{{ venue.name }} - {{ venue.location }} (Capacity: {{ venue.capacity }})</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="organizer_id" class="form-label">Organizer</label>
                <select class="form-select" id="organizer_id" name="organizer_id" required>
                    <option value="">Select an organizer</option>
                    {% for organizer in organizers %}
                    <option value="{{ organizer.organizer_id }}">{{ organizer.name }} ({{ organizer.contact_info }})</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Create Event</button>
                <a href="{{ url_for('events') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
