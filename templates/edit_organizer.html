{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Edit Organizer</h2>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="name" value="{{ organizer.name }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" name="contact_info" value="{{ organizer.contact_info }}" required>
    </div>
    <button type="submit" class="btn btn-warning">Update Organizer</button>
    <a href="{{ url_for('organizers') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
