{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Edit Venue</h2>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="name" value="{{ venue.name }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Location</label>
        <input type="text" class="form-control" name="location" value="{{ venue.location }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Capacity</label>
        <input type="number" class="form-control" name="capacity" value="{{ venue.capacity }}" required>
    </div>
    <button type="submit" class="btn btn-warning">Update Venue</button>
    <a href="{{ url_for('venues') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
