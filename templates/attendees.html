{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2 class="mb-4">Attendees for {{ event.name }}</h2>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <h4>Add New Attendee</h4>
                <form method="POST" action="{{ url_for('add_attendee', event_id=event.event_id) }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Add Attendee</button>
                </form>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <h4>Current Attendees</h4>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for attendee in event.attendees %}
                            <tr>
                                <td>{{ attendee.name }}</td>
                                <td>{{ attendee.email }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-12">
                <a href="{{ url_for('events') }}" class="btn btn-secondary">Back to Events</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
