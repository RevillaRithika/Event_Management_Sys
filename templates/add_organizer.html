{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Add New Organizer</h2>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="name" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Contact Info</label>
        <input type="text" class="form-control" name="contact_info" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Organizer</button>
    <a href="{{ url_for('organizers_page) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
